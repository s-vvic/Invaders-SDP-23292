<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invaders Game Dashboard</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="starfield.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="starfield-canvas"></canvas>
    <div id="app">
        <!-- Login View -->
        <div id="login-view">
            <div class="container">
                <h1>Invaders Game</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p id="login-error" class="error-message"></p>
                <p class="toggle-link">Don't have an account? <button id="show-register-btn" class="link-button">Register</button></p>
            </div>
        </div>

        <!-- Register View (Initially Hidden) -->
        <div id="register-view" class="hidden">
            <div class="container">
                <h1>Register</h1>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm-password">Confirm Password</label>
                        <input type="password" id="reg-confirm-password" required>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p id="register-error" class="error-message"></p>
                <p class="toggle-link">Already have an account? <button id="show-login-btn" class="link-button">Login</button></p>
            </div>
        </div>

        <!-- Dashboard View (Initially Hidden) -->
        <div id="dashboard-view" class="hidden">
            <div class="container">
                <header>
                    <h1 id="welcome-message">Welcome, ...</h1>
                    <button id="logout-btn">Logout</button>
                </header>
                <main>
                    <div class="card">
                        <h2>High Score</h2>
                        <p id="high-score">0</p>
                    </div>
                    <div class="card">
                        <h2>Gold</h2>
                        <p id="gold">0</p>
                    </div>
                    <div class="card full-width">
                        <h3>Upgrades</h3>
                        <ul id="upgrades-list">
                            <!-- JS will populate this -->
                        </ul>
                    </div>
                    <div class="card full-width">
                        <h3>Achievements</h3>
                        <ul id="achievements-list">
                            <!-- JS will populate this -->
                        </ul>
                    </div>
                    <button id="view-leaderboard-btn" class="full-width">View Leaderboard</button>
                    <button id="simulate-game-over-btn" class="full-width">Simulate Game Over</button>
                    <a href="how_to_play.html" class="full-width button">How To Play</a>
                </main>
            </div>
        </div>

        <!-- Leaderboard View (Initially Hidden) -->
        <div id="leaderboard-view" class="hidden">
            <div class="container">
                <header>
                    <h1>Leaderboard</h1>
                    <button id="back-to-dashboard-btn">Back to Dashboard</button>
                </header>
                <main>
                    <div class="card full-width">
                        <ol id="leaderboard-list">
                            <!-- JS will populate this -->
                        </ol>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="starfield.js"></script>
    <script src="main.js"></script>
</body>
</html>
